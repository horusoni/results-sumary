<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
<main>
    <div class="result-cont">
        <div id="result">
            <p class="strong">Your Result</p>

            <div id="circle"> 
                <h1 id="res">76</h1>
                <p>of 100</p>
            </div>

           <div id="great-cont">
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
           </div>
        </div>
    </div>

    <div class="sum">
        <h1>Summary</h1>
        <ul>
            <li id="react" > <div> <img src="images/icon-reaction.svg" alt=""> Reaction</div> <p><strong>80</strong> / 100</p> </li>
            <li id="memory"> <div><img src="images/icon-memory.svg" alt=""> Memory</div> <p><strong>92</strong> / 100</p></li>
            <li id="verbal"> <div> <img src="images/icon-verbal.svg" alt=""> Verbal</div> <p><strong>61</strong> / 100</p></li>
            <li id="visual"> <div> <img src="images/icon-visual.svg" alt=""> Visual</div> <p><strong>72</strong> / 100</p></li>
        </ul>
        <div class="btn-cont">
            <button>Continue</button>
        </div>


    </div>
</main>
   
</body>
</html>
